        }

                 <p>北京市海淀区西直门北大街甲一号依都阁11C室</p>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oHnBX52mLA70BEGVacL9ThYI9oeCAnYn"></script>

<script type="text/javascript">
    // 百度地图API功能
    //广州地图
    var map = new BMap.Map("gzmap");    // 创建Map实例
    var point = new BMap.Point(113.393903, 23.132668)
    map.centerAndZoom(point, 17);  // 初始化地图,设置中心点坐标和地图级别
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    var label = new BMap.Label("北京艾佳天诚信息技术有限公司（广州分公司）",{offset:new BMap.Size(-30,-20)});
    marker.setLabel(label);
    map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    //北京地图
    var map2 = new BMap.Map("bjmap");    // 创建Map实例
    var point2 = new BMap.Point(116.361069,39.962769);
    map2.centerAndZoom(point2,17);
    var marker2 = new BMap.Marker(point2);  // 创建标注
    map2.addOverlay(marker2);              // 将标注添加到地图中
    var label2 = new BMap.Label("北京艾佳天诚信息技术有限公司",{offset:new BMap.Size(-30,-20)});
    marker2.setLabel(label2);
    map.setCurrentCity("北京");
    map2.enableScrollWheelZoom();

    $('.company .m_com a').click(function(){
        $('#gzmap').hide();
        $('#bjmap').show()
    })
    $('.company .s_com a').click(function(){
        $('#bjmap').hide();
        $('#gzmap').show()
    })
</script>
