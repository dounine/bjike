<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{dede:global.cfg_webname/}</title>
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/header.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/about.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/footer.css">
    <script src="{dede:global.cfg_templets_skin/}/js/jquery.min.js"></script>
    <script src="{dede:global.cfg_templets_skin/}/js/jquery-2.0.3.min.js"></script>
    <script src="{dede:global.cfg_templets_skin/}/js/index.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="{dede:global.cfg_basehost/}/favicon1.ico" media="screen" />
</head>
<body>
	{dede:include filename="header.htm"/}
<div class="aboutcon">
	{dede:channelartlist typeid='21'}
		
		<div class="il_tr">
			<div class="imgLeft">
				<a href="{dede:field name='typeurl'/}">{dede:field.content/}</a>
			</div>
			<div class="textRight">
				<img src="{dede:global.cfg_templets_skin/}/img/about/profile.png" class="profile">
				<h2>{dede:field name='typename'/}</h2>
				<div class="text">
					{dede:field name='description'/}					
				</div>
				<a href="{dede:field name='typeurl'/}">查看详情</a>
			</div>
		</div>
	{/dede:channelartlist}
	<script>
		$('.aboutcon .il_tr').each(function(ele,index){
			if(ele%2!=0){
				$(this).attr("class", "tl_ir");
				$(this).children('.textRight').attr("class", "textLeft");
				$(this).children('.imgLeft').attr("class", "imgRight");
			}
		});
		
	</script>
	
</div>
{dede:include filename="footer.htm"/}
