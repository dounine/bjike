{dede:include filename="footer.htm"/}
<script>
    $(function(){
        $('.page ul li a').click(function(){
            $('.page ul li').removeClass('active');
            $(this).parent().addClass('active')
        });
        $('.page .last').click(function(){
            var lastIndex = $('.page .active').index();
            if(lastIndex==0){
                lastIndex=0;
            }else {
                lastIndex--
            }
            $('.page ul li').eq(lastIndex).addClass('active').siblings('li').removeClass('active');
        });
        $('.page .next').click(function(){
            var nextIndex = $('.page .active').index();
            $('.page ul li').eq(nextIndex+1).addClass('active').siblings('li').removeClass('active');
        });
    })
</script>
